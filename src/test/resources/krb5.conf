[libdefaults]
  default_ccache_name = /tmp/%{uid}/krb5cc_%{uid}
  default_realm = STRATIO.COM
  dns_lookup_realm = false
  dns_lookup_kdc = false
  udp_preference_limit = 1
  forwardable = true
  rdns = false

  supported_enctypes = aes256-cts:normal aes128-cts:normal des3-hmac-sha1:normal arcfour-hmac:normal des-hmac-sha1:normal des-cbc-md5:normal des-cbc-crc:normal

[realms]
STRATIO.COM = {
#   kdc = ldap.labs.stratio.com:88
   kdc = ldap.labs.stratio.com
   admin_server = ldap.labs.stratio.com:749
   default_domain = STRATIO.COM
 }

[domain_realm]
 .STRATIO.COM = STRATIO.COM
STRATIO.COM = STRATIO.COM