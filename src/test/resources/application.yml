spring:
  profiles: TEST

MULTIHDFS_USER: USERTEST
MULTIHDFS_PASS: USERPASS

server:
  port: 5443
  ssl:
    key-store: classpath:server.jks
    key-store-password: ca
    key-password: ca
    trust-store: classpath:truststore.jks
    trust-store-password: ca
    client-auth: need
cas:
  server: http://localhost:9005
  vault:
    address: http://localhost:8200
    token: myroot
    basePath:
      services: secret/cas/services

auth:
  clients: wso2am

logging:
  level:
    ROOT: DEBUG
    org.springframework: INFO
    com.stratio.architecture.multihdfs: INFO
    ru.yandex.qatools.embed: INFO

management:
  endpoints:
    web:
      exposure:
        include: health, info, env, loggers, metrics
